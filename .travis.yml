dist: xenial
language: go
install: true
go:
- 1.12.x
jobs:
  include:
  - stage: test
    script: go test ./...
  - stage: push to docker
    script:
    - curl https://raw.githubusercontent.com/tsuru/push-to-docker/master/push.sh | bash
    if: "(NOT type IN (pull_request)) AND (branch = master) OR (tag IS present)"
notifications:
  slack:
    rooms:
      secure: 
env:
  global:
  - GO111MODULE=on
  - GOPROXY=https://proxy.golang.org
  - GO_FOR_RELEASE=1.12
  - secure: 
